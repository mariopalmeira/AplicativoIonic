<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/nasa-logo-web-rgb.png">
  <h2 >Bem vindo a NASA</h2>
  <form>
    <ion-item>
      <!--Binding de elemento html [] e evento () para mandar os dados do formulário e o atributo name-->
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="email" ></ion-input>
    </ion-item>
    <ion-item>
      <!--Binding de elemento html [] e evento () para mandar os dados do formulário e o atributo name-->
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input  [(ngModel)]="credenciais.senha" name="senha" type="text" ></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
  </form>
  <button ion-button block outline (click)="cadastrar()">Cadastre-se</button>
</ion-content>
